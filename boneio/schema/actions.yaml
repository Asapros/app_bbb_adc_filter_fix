required: False
type: list
schema:
  type: dict
  action:
    type: string
    allowed: ['mqtt', 'output', 'cover']
    default: output
  pin:
    type: string
  topic:
    type: string
    meta:
      label: If mqtt action then topic to send
  message:
    type: string
    meta:
      label: If mqtt action -> message to send
  action_type:
    type: string
    allowed: ['toggle', 'on', 'off', 'open', 'close', 'stop', 'toggle_open', 'toggle_close']
    default: toggle
    meta:
      label: If output action is chosen then what action to perform.
